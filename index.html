<html>

<head>
    <title> Calculator by Wulfen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxanium">
</head>

<body>

    <div class="container-top">
        <div class="screen-container">
            <div class="history"></div>
            <div class="screen"></div>
        </div>
    </div>

    <div class="container-bottom">
        <div class="left-edge">
            <div class="left-edge-buttons">
                <button class="off-button">OFF</button>
                <button class="ce-button">CE</button>
                <button class="on-button">ON<br>---<br>AC</button>
            </div>
        </div>
        <div class="center-left-container">
            <div class="left-buttons">
                <button class="btncl btn">7</button>
                <button class="btncl btn">8</button>
                <button class="btncl btn">9</button>
                <button class="btncl btn">4</button>
                <button class="btncl btn">5</button>
                <button class="btncl btn">6</button>
                <button class="btncl btn">1</button>
                <button class="btncl btn">2</button>
                <button class="btncl btn">3</button>
                <button class="btncl btn">.</button>
                <button class="btncl btn">0</button>
                <button class="btncl btn">+/-</button>
            </div>
        </div>
        <div class="center-right-container">
            <div class="right-buttons">
                <button class="btncr btn">→</button>
                <button class="btncr btn">%</button>
                <button class="btncr btn">×</button>                             
                <button class="btncr btn">÷</button>
                <button class="btncr btn plus-button">+</button>
                <button class="btncr btn">-</button>
                <button class="btncr btn">=</button>
            </div>
        </div>

        <div class="right-edge">
            <div class="right-edge-buttons">
                <button class="b1">B1</button>
                <button class="b2">B2</button>
                <button class="b3">B3</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
